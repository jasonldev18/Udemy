<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      width: 500px;
      height: 300px;
      border-style: none;
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
      position: fixed;
    }

    .blue-box > .red-circle {
      border-style: none;
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      margin-top: 150px;
      margin-left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
